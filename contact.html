<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="contact-form">
      <h1>Want to reach out?</h1>
      <p>If you want to contact me, feel out the form and I will get back to you as soon as I can!</p>
      <form class="contact-form" action="https://formspree.io/f/mzblnkjr" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" autocomplete="off">
        </div>
        <div>
            <label for="email">E-mail address:</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail" autocomplete="off">
        </div>
        <div>
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason" autocomplete="off">
                <option value="saying_hi">Saying Hi</option>
                <option value="looking_for_contractor">Looking for a Contractor</option>
                <option value="interested_in_interview">Interested in an Interview</option>
            </select>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter Comments" autocomplete="off"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
    </section>
    <div class="spacer layer4"></div>

          <a href="tel:+15179448993">+1 (517) 944-8993</a>
        </div>

          <p>Copyright &copy; 2023. Designed by Baran Manti.</p>
        </div>
      </div>
  </body>
</html>
